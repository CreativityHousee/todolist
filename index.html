<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - creativity House</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="addBox">
            <input type="text" placeholder="Enter Name ..." id="todoListInput">
            <div id="addButton">
                +
            </div>
        </div>

        <hr style="background-color: #fff;margin: 10px auto;height: 4px;">
        <div id="list">
            <div class="item">
                <p class="name">test message</p>
                <span class="cancel"></span>
                <span class="done"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
